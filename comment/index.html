<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="user-box">
            <form action="" method="">
                <h1>Blog Form</h1>
                <div class="input-group">
                    <input type="text" name="" id="" placeholder="Enter title" class="input-title" required>
                </div>
                <div class="input-group">
                    <textarea name="" id="" cols="10" rows="5" placeholder="Enter comment" class="comment" required></textarea>
                </div>
                <div class="btn-group">
                    <input type="submit" value="Send comment" class="send-comment">
                </div>
            </form>
        </div>
        <div class="comment-box">
            
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
